<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Race</title>
    <script src="Vehicle.js"></script>
    <script src="Car.js"></script>
    <script src="Bicycle.js"></script>
  </head>
  <body>
    <p id="car"></p>
    <p id="bicycle"></p>
    <script>
        window.onload = function () {
            var carElement = document.getElementById('car'),
                bicycleElement = document.getElementById('bicycle'),
                car = new Car('My car', 10),
                bicycle = new Bicycle('My bike');

            function run () {
                car.run();
                bicycle.run();

                carElement.innerHTML = car.display();
                bicycleElement.innerHTML = bicycle.display();
            }

            setInterval(run, 500);
        }
    </script>
  </body>
</html>
